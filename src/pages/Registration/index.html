    <div class="header">
      <div id="mainMenu">

          <h1>Minha Crítica</h1>

            type="text"

        <nav id="navigation">
          <ul>
            <li>

    <!-- Casdastro da tela do Usuario -->
    <div class="content">
      <div class="pos_title">
        <h1 class="title">CRIAR CONTA</h1>
      </div>

            <input type="text" placeholder="Nome Completo" />

        </div>
        <!--entrada dos dados do usuario -->

        <div class="div_dir">
          <!--entrada dos dados do usuario -->
          <form class="form">
            <input type="text" placeholder="Data Nascimento" />
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirmar Senha" />
          </form>
        </div>
        <!--entrada dos dados do usuario -->
      </div>
      <button class="botao_registro">Confirmar</button>
      <!-- casdastro-->
    </div>
